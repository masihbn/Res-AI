<svg width="320" height="80" viewBox="0 0 320 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="320" height="80" fill="transparent"/>

  <!-- Phở Bowl Icon (left side) -->
  <g transform="translate(15, 15)">
    <!-- Bowl shadow -->
    <ellipse cx="22" cy="38" rx="20" ry="5" fill="#DC2626" opacity="0.15"/>

    <!-- Bowl body -->
    <path d="M 4 32 Q 4 25 22 25 Q 40 25 40 32 L 39 36 Q 39 42 22 42 Q 5 42 5 36 Z"
          fill="#DC2626" opacity="0.9"/>

    <!-- Bowl rim -->
    <ellipse cx="22" cy="32" rx="18" ry="4.5" fill="#EF4444"/>
    <ellipse cx="22" cy="32" rx="16" ry="3.5" fill="#FCA5A5" opacity="0.3"/>

    <!-- Broth -->
    <ellipse cx="22" cy="33" rx="15" ry="3" fill="#FEF3C7" opacity="0.6"/>

    <!-- Noodles -->
    <path d="M 12 32 Q 16 28 20 32 Q 24 28 28 32 Q 31 29 33 32"
          stroke="#FBBF24" stroke-width="1.8" fill="none" opacity="0.8"/>
    <path d="M 14 34 Q 20 30 26 34"
          stroke="#F59E0B" stroke-width="1.3" fill="none" opacity="0.7"/>

    <!-- Herbs/garnish -->
    <circle cx="17" cy="31" r="1.2" fill="#10B981"/>
    <circle cx="27" cy="30" r="1.2" fill="#10B981"/>

    <!-- Chopsticks -->
    <line x1="30" y1="16" x2="34" y2="32" stroke="#8B4513" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="32.5" y1="15" x2="36.5" y2="31" stroke="#A0522D" stroke-width="1.5" stroke-linecap="round"/>

    <!-- Steam wisps -->
    <path d="M 10 19 Q 11 14 13 19" stroke="#DC2626" stroke-width="1.5" fill="none" opacity="0.5" stroke-linecap="round"/>
    <path d="M 17 17 Q 18 12 20 17" stroke="#EF4444" stroke-width="1.5" fill="none" opacity="0.5" stroke-linecap="round"/>
    <path d="M 25 19 Q 26 14 28 19" stroke="#DC2626" stroke-width="1.5" fill="none" opacity="0.5" stroke-linecap="round"/>
  </g>

  <!-- Main Restaurant Name -->
  <text x="65" y="42" font-family="'Playfair Display', Georgia, serif" font-size="28" font-weight="700"
        fill="#F9FAFB" letter-spacing="0.5">
    Phở Khánh Hoà
  </text>

  <!-- Decorative line accent -->
  <rect x="65" y="47" width="200" height="1.5" fill="#DC2626" opacity="0.6" rx="0.75"/>
  <rect x="65" y="47" width="85" height="1.5" fill="#EF4444" rx="0.75"/>

  <!-- Tagline -->
  <text x="65" y="60" font-family="'Inter', 'Segoe UI', sans-serif" font-size="7.5"
        fill="#D1D5DB" letter-spacing="1.8" font-weight="300">
    LA QUINTESSENCE DE LA CUISINE VIETNAMIENNE
  </text>

  <!-- Vietnamese decorative pattern (right side) -->
  <g transform="translate(285, 40)" opacity="0.15">
    <!-- Traditional Vietnamese circular pattern -->
    <circle cx="0" cy="-12" r="9" stroke="#DC2626" stroke-width="1.2" fill="none"/>
    <circle cx="0" cy="-12" r="6" stroke="#EF4444" stroke-width="0.8" fill="none"/>
    <circle cx="0" cy="-12" r="3" fill="#DC2626"/>

    <circle cx="0" cy="12" r="9" stroke="#DC2626" stroke-width="1.2" fill="none"/>
    <circle cx="0" cy="12" r="6" stroke="#EF4444" stroke-width="0.8" fill="none"/>
    <circle cx="0" cy="12" r="3" fill="#DC2626"/>

    <circle cx="15" cy="0" r="7" stroke="#EF4444" stroke-width="1.2" fill="none"/>
    <circle cx="15" cy="0" r="4" stroke="#DC2626" stroke-width="0.8" fill="none"/>
    <circle cx="15" cy="0" r="2" fill="#EF4444"/>
  </g>

  <!-- Corner accent elements -->
  <g opacity="0.3">
    <!-- Top left accent -->
    <rect x="6" y="6" width="2.5" height="12" fill="#DC2626" rx="1.25"/>
    <rect x="6" y="6" width="12" height="2.5" fill="#DC2626" rx="1.25"/>

    <!-- Bottom right accent -->
    <rect x="311" y="61" width="2.5" height="12" fill="#DC2626" rx="1.25"/>
    <rect x="302" y="70" width="12" height="2.5" fill="#DC2626" rx="1.25"/>
  </g>
</svg>
