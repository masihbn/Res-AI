<svg width="320" height="80" viewBox="0 0 320 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Left decorative lotus element -->
  <g transform="translate(20, 40)">
    <!-- Lotus flower - Vietnamese symbol -->
    <path d="M 0 0 Q -1.5 -8 0 -12 Q 1.5 -8 0 0" stroke="#E4C590" stroke-width="1" fill="none" opacity="0.8"/>
    <path d="M -4 -6 Q -3 -10 0 -12" stroke="#E4C590" stroke-width="0.8" fill="none" opacity="0.7"/>
    <path d="M 4 -6 Q 3 -10 0 -12" stroke="#E4C590" stroke-width="0.8" fill="none" opacity="0.7"/>
    <ellipse cx="0" cy="-2" rx="5" ry="3" stroke="#E4C590" stroke-width="0.8" fill="none" opacity="0.6"/>
    <!-- Connecting line -->
    <line x1="8" y1="0" x2="25" y2="0" stroke="#E4C590" stroke-width="0.6" opacity="0.6"/>
  </g>

  <!-- Main restaurant name -->
  <text x="160" y="32" font-family="Georgia, serif" font-size="20" font-weight="500"
        fill="#FFFFFF" text-anchor="middle" letter-spacing="3.5">
    RESTAURANT
  </text>

  <!-- Business name - larger and prominent -->
  <text x="160" y="52" font-family="Georgia, serif" font-size="24" font-weight="600"
        fill="#E4C590" text-anchor="middle" letter-spacing="5.5">
    THANH THAO
  </text>

  <!-- Decorative underline -->
  <g transform="translate(160, 58)">
    <line x1="-72" y1="0" x2="72" y2="0" stroke="#E4C590" stroke-width="0.5" opacity="0.5"/>
    <!-- Small decorative elements -->
    <circle cx="-76" cy="0" r="1.5" fill="none" stroke="#E4C590" stroke-width="0.5" opacity="0.6"/>
    <circle cx="76" cy="0" r="1.5" fill="none" stroke="#E4C590" stroke-width="0.5" opacity="0.6"/>
  </g>

  <!-- Right decorative lotus element (mirrored) -->
  <g transform="translate(300, 40) scale(-1, 1)">
    <!-- Lotus flower -->
    <path d="M 0 0 Q -1.5 -8 0 -12 Q 1.5 -8 0 0" stroke="#E4C590" stroke-width="1" fill="none" opacity="0.8"/>
    <path d="M -4 -6 Q -3 -10 0 -12" stroke="#E4C590" stroke-width="0.8" fill="none" opacity="0.7"/>
    <path d="M 4 -6 Q 3 -10 0 -12" stroke="#E4C590" stroke-width="0.8" fill="none" opacity="0.7"/>
    <ellipse cx="0" cy="-2" rx="5" ry="3" stroke="#E4C590" stroke-width="0.8" fill="none" opacity="0.6"/>
    <!-- Connecting line -->
    <line x1="8" y1="0" x2="25" y2="0" stroke="#E4C590" stroke-width="0.6" opacity="0.6"/>
  </g>

  <!-- Vietnamese cuisine tagline -->
  <text x="160" y="70" font-family="Georgia, serif" font-size="7" font-weight="300"
        fill="#E4C590" text-anchor="middle" letter-spacing="2" opacity="0.85">
    VIETNAMESE CUISINE
  </text>

  <!-- Decorative bamboo corners -->
  <g opacity="0.4">
    <!-- Top left -->
    <line x1="10" y1="10" x2="10" y2="18" stroke="#E4C590" stroke-width="1.2"/>
    <line x1="8" y1="13" x2="12" y2="13" stroke="#E4C590" stroke-width="0.4"/>

    <!-- Top right -->
    <line x1="310" y1="10" x2="310" y2="18" stroke="#E4C590" stroke-width="1.2"/>
    <line x1="308" y1="13" x2="312" y2="13" stroke="#E4C590" stroke-width="0.4"/>

    <!-- Bottom left -->
    <line x1="10" y1="62" x2="10" y2="70" stroke="#E4C590" stroke-width="1.2"/>
    <line x1="8" y1="66" x2="12" y2="66" stroke="#E4C590" stroke-width="0.4"/>

    <!-- Bottom right -->
    <line x1="310" y1="62" x2="310" y2="70" stroke="#E4C590" stroke-width="1.2"/>
    <line x1="308" y1="66" x2="312" y2="66" stroke="#E4C590" stroke-width="0.4"/>
  </g>
</svg>
