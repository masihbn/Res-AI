<svg width="480" height="90" viewBox="0 0 480 90" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .logo-text { fill: #d4af37; font-family: 'Forum', 'Georgia', serif; }
      .logo-accent { fill: #d4af37; stroke: #d4af37; }
      .logo-tagline { fill: #999; font-family: 'DM Sans', sans-serif; font-size: 9px; letter-spacing: 3px; }
    </style>
  </defs>

  <!-- Sushi & Chopsticks Icon -->
  <g transform="translate(20, 25)">
    <!-- Nigiri Sushi - Base (rice) -->
    <ellipse cx="30" cy="38" rx="18" ry="8" fill="#d4af37" opacity="0.15"/>
    <rect x="12" y="30" width="36" height="8" rx="3" fill="none" stroke="#d4af37" stroke-width="2.2"/>

    <!-- Nigiri Sushi - Fish topping -->
    <ellipse cx="30" cy="26" rx="20" ry="6" fill="#d4af37" opacity="0.25"/>
    <path d="M 10 26 Q 30 22 50 26 Q 50 29 30 31 Q 10 29 10 26" fill="none" stroke="#d4af37" stroke-width="2.2" stroke-linecap="round"/>

    <!-- Detail line on fish -->
    <path d="M 15 26 Q 30 24 45 26" stroke="#d4af37" stroke-width="1" fill="none" opacity="0.4"/>

    <!-- Wasabi garnish -->
    <circle cx="48" cy="35" r="3" fill="#d4af37" opacity="0.3"/>
    <path d="M 46 33 Q 48 31 50 33" stroke="#d4af37" stroke-width="1.2" fill="none" opacity="0.5"/>

    <!-- Elegant chopsticks -->
    <g transform="translate(-5, -8)">
      <line x1="10" y1="15" x2="28" y2="42" stroke="#d4af37" stroke-width="2.5" stroke-linecap="round"/>
      <line x1="16" y1="14" x2="34" y2="41" stroke="#d4af37" stroke-width="2.5" stroke-linecap="round"/>
      <!-- Chopstick detail -->
      <line x1="11" y1="18" x2="12" y2="20" stroke="#d4af37" stroke-width="1.2" opacity="0.6"/>
      <line x1="17" y1="17" x2="18" y2="19" stroke="#d4af37" stroke-width="1.2" opacity="0.6"/>
    </g>

    <!-- Grill marks (subtle) -->
    <line x1="14" y1="31" x2="16" y2="31" stroke="#d4af37" stroke-width="1.5" opacity="0.3"/>
    <line x1="20" y1="32" x2="22" y2="32" stroke="#d4af37" stroke-width="1.5" opacity="0.3"/>
    <line x1="26" y1="31" x2="28" y2="31" stroke="#d4af37" stroke-width="1.5" opacity="0.3"/>
    <line x1="38" y1="32" x2="40" y2="32" stroke="#d4af37" stroke-width="1.5" opacity="0.3"/>
    <line x1="44" y1="31" x2="46" y2="31" stroke="#d4af37" stroke-width="1.5" opacity="0.3"/>
  </g>

  <!-- Decorative Japanese-inspired divider -->
  <g transform="translate(85, 35)">
    <line x1="0" y1="10" x2="0" y2="20" stroke="#d4af37" stroke-width="1.8" opacity="0.6"/>
    <circle cx="0" cy="8" r="2" fill="#d4af37" opacity="0.4"/>
    <circle cx="0" cy="22" r="2" fill="#d4af37" opacity="0.4"/>
  </g>

  <!-- Business Name - TAKASHI -->
  <text x="105" y="53" class="logo-text" font-size="48" font-weight="700" letter-spacing="8">
    TAKASHI
  </text>

  <!-- Tagline - SUSHI, GRILL & TAPAS -->
  <text x="106" y="70" class="logo-tagline" text-transform="uppercase">
    SUSHI, GRILL &amp; TAPAS
  </text>

  <!-- Decorative accent elements -->
  <g transform="translate(100, 35)">
    <!-- Small decorative dots above text -->
    <circle cx="2" cy="8" r="1" class="logo-accent" opacity="0.5"/>
    <circle cx="6" cy="5" r="1.2" class="logo-accent" opacity="0.4"/>
    <circle cx="10" cy="7" r="0.8" class="logo-accent" opacity="0.6"/>
  </g>

  <!-- Optional: Subtle Japanese character inspiration (stylized) -->
  <g transform="translate(445, 38)" opacity="0.15">
    <path d="M 0 0 L 20 0 M 10 0 L 10 15 M 5 8 L 15 8" stroke="#d4af37" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>
