<svg width="480" height="90" viewBox="0 0 480 90" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background subtle pattern -->
  <rect width="480" height="90" fill="transparent"/>

  <!-- Left decorative lotus element -->
  <g transform="translate(30, 45)">
    <!-- Lotus flower - Vietnamese symbol -->
    <path d="M 0 0 Q -2 -10 0 -15 Q 2 -10 0 0" stroke="#E4C590" stroke-width="1.2" fill="none" opacity="0.8"/>
    <path d="M -5 -8 Q -4 -12 0 -15" stroke="#E4C590" stroke-width="1" fill="none" opacity="0.7"/>
    <path d="M 5 -8 Q 4 -12 0 -15" stroke="#E4C590" stroke-width="1" fill="none" opacity="0.7"/>
    <ellipse cx="0" cy="-2" rx="6" ry="4" stroke="#E4C590" stroke-width="1" fill="none" opacity="0.6"/>
    <!-- Connecting line -->
    <line x1="10" y1="0" x2="35" y2="0" stroke="#E4C590" stroke-width="0.8" opacity="0.6"/>
  </g>

  <!-- Main restaurant name -->
  <text x="240" y="35" font-family="Georgia, serif" font-size="28" font-weight="500"
        fill="#FFFFFF" text-anchor="middle" letter-spacing="5">
    RESTAURANT
  </text>

  <!-- Business name - larger and prominent -->
  <text x="240" y="62" font-family="Georgia, serif" font-size="34" font-weight="600"
        fill="#E4C590" text-anchor="middle" letter-spacing="8">
    THANH THAO
  </text>

  <!-- Decorative underline with Vietnamese pattern -->
  <g transform="translate(240, 70)">
    <line x1="-110" y1="0" x2="110" y2="0" stroke="#E4C590" stroke-width="0.6" opacity="0.5"/>
    <!-- Small decorative elements -->
    <circle cx="-115" cy="0" r="2" fill="none" stroke="#E4C590" stroke-width="0.6" opacity="0.6"/>
    <circle cx="115" cy="0" r="2" fill="none" stroke="#E4C590" stroke-width="0.6" opacity="0.6"/>
  </g>

  <!-- Right decorative lotus element (mirrored) -->
  <g transform="translate(450, 45) scale(-1, 1)">
    <!-- Lotus flower -->
    <path d="M 0 0 Q -2 -10 0 -15 Q 2 -10 0 0" stroke="#E4C590" stroke-width="1.2" fill="none" opacity="0.8"/>
    <path d="M -5 -8 Q -4 -12 0 -15" stroke="#E4C590" stroke-width="1" fill="none" opacity="0.7"/>
    <path d="M 5 -8 Q 4 -12 0 -15" stroke="#E4C590" stroke-width="1" fill="none" opacity="0.7"/>
    <ellipse cx="0" cy="-2" rx="6" ry="4" stroke="#E4C590" stroke-width="1" fill="none" opacity="0.6"/>
    <!-- Connecting line -->
    <line x1="10" y1="0" x2="35" y2="0" stroke="#E4C590" stroke-width="0.8" opacity="0.6"/>
  </g>

  <!-- Vietnamese cuisine tagline -->
  <text x="240" y="82" font-family="Georgia, serif" font-size="9" font-weight="300"
        fill="#E4C590" text-anchor="middle" letter-spacing="3" opacity="0.85">
    VIETNAMESE CUISINE
  </text>

  <!-- Decorative bamboo-inspired corner accents -->
  <g opacity="0.4">
    <!-- Top left bamboo segment -->
    <line x1="15" y1="12" x2="15" y2="22" stroke="#E4C590" stroke-width="1.5"/>
    <line x1="12" y1="15" x2="18" y2="15" stroke="#E4C590" stroke-width="0.5"/>

    <!-- Top right bamboo segment -->
    <line x1="465" y1="12" x2="465" y2="22" stroke="#E4C590" stroke-width="1.5"/>
    <line x1="462" y1="15" x2="468" y2="15" stroke="#E4C590" stroke-width="0.5"/>

    <!-- Bottom left bamboo segment -->
    <line x1="15" y1="68" x2="15" y2="78" stroke="#E4C590" stroke-width="1.5"/>
    <line x1="12" y1="75" x2="18" y2="75" stroke="#E4C590" stroke-width="0.5"/>

    <!-- Bottom right bamboo segment -->
    <line x1="465" y1="68" x2="465" y2="78" stroke="#E4C590" stroke-width="1.5"/>
    <line x1="462" y1="75" x2="468" y2="75" stroke="#E4C590" stroke-width="0.5"/>
  </g>
</svg>
