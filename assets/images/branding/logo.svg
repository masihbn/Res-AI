<svg width="480" height="90" viewBox="0 0 480 90" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="480" height="90" fill="transparent"/>

  <!-- Phở Bowl Icon (left side) -->
  <g transform="translate(25, 20)">
    <!-- Bowl shadow -->
    <ellipse cx="25" cy="42" rx="24" ry="6" fill="#DC2626" opacity="0.15"/>

    <!-- Bowl body -->
    <path d="M 5 35 Q 5 27 25 27 Q 45 27 45 35 L 44 40 Q 44 47 25 47 Q 6 47 6 40 Z"
          fill="#DC2626" opacity="0.9"/>

    <!-- Bowl rim -->
    <ellipse cx="25" cy="35" rx="20" ry="5" fill="#EF4444"/>
    <ellipse cx="25" cy="35" rx="18" ry="4" fill="#FCA5A5" opacity="0.3"/>

    <!-- Broth -->
    <ellipse cx="25" cy="36" rx="17" ry="3.5" fill="#FEF3C7" opacity="0.6"/>

    <!-- Noodles -->
    <path d="M 14 35 Q 18 31 22 35 Q 26 31 30 35 Q 34 31 36 35"
          stroke="#FBBF24" stroke-width="2" fill="none" opacity="0.8"/>
    <path d="M 16 37 Q 22 33 28 37 Q 32 35 34 37"
          stroke="#F59E0B" stroke-width="1.5" fill="none" opacity="0.7"/>

    <!-- Herbs/garnish -->
    <circle cx="20" cy="34" r="1.5" fill="#10B981"/>
    <circle cx="30" cy="33" r="1.5" fill="#10B981"/>
    <circle cx="25" cy="36" r="1" fill="#10B981"/>

    <!-- Chopsticks -->
    <line x1="33" y1="18" x2="38" y2="36" stroke="#8B4513" stroke-width="1.8" stroke-linecap="round"/>
    <line x1="36" y1="17" x2="41" y2="35" stroke="#A0522D" stroke-width="1.8" stroke-linecap="round"/>

    <!-- Steam wisps -->
    <path d="M 12 22 Q 13 16 15 22" stroke="#DC2626" stroke-width="1.8" fill="none" opacity="0.5" stroke-linecap="round"/>
    <path d="M 19 19 Q 20 13 22 19" stroke="#EF4444" stroke-width="1.8" fill="none" opacity="0.5" stroke-linecap="round"/>
    <path d="M 28 21 Q 29 15 31 21" stroke="#DC2626" stroke-width="1.8" fill="none" opacity="0.5" stroke-linecap="round"/>
    <path d="M 35 23 Q 36 18 38 23" stroke="#EF4444" stroke-width="1.5" fill="none" opacity="0.4" stroke-linecap="round"/>
  </g>

  <!-- Main Restaurant Name -->
  <text x="90" y="48" font-family="'Playfair Display', Georgia, serif" font-size="40" font-weight="700"
        fill="#F9FAFB" letter-spacing="1">
    Phở Khánh Hoà
  </text>

  <!-- Decorative line accent -->
  <rect x="90" y="54" width="280" height="2" fill="#DC2626" opacity="0.6" rx="1"/>
  <rect x="90" y="54" width="120" height="2" fill="#EF4444" rx="1"/>

  <!-- Tagline -->
  <text x="90" y="70" font-family="'Inter', 'Segoe UI', sans-serif" font-size="10"
        fill="#D1D5DB" letter-spacing="2.5" font-weight="300">
    LA QUINTESSENCE DE LA CUISINE VIETNAMIENNE
  </text>

  <!-- Vietnamese decorative pattern (right side) -->
  <g transform="translate(420, 45)" opacity="0.15">
    <!-- Traditional Vietnamese circular pattern -->
    <circle cx="0" cy="-15" r="12" stroke="#DC2626" stroke-width="1.5" fill="none"/>
    <circle cx="0" cy="-15" r="8" stroke="#EF4444" stroke-width="1" fill="none"/>
    <circle cx="0" cy="-15" r="4" fill="#DC2626"/>

    <circle cx="0" cy="15" r="12" stroke="#DC2626" stroke-width="1.5" fill="none"/>
    <circle cx="0" cy="15" r="8" stroke="#EF4444" stroke-width="1" fill="none"/>
    <circle cx="0" cy="15" r="4" fill="#DC2626"/>

    <circle cx="20" cy="0" r="10" stroke="#EF4444" stroke-width="1.5" fill="none"/>
    <circle cx="20" cy="0" r="6" stroke="#DC2626" stroke-width="1" fill="none"/>
    <circle cx="20" cy="0" r="3" fill="#EF4444"/>
  </g>

  <!-- Corner accent elements -->
  <g opacity="0.3">
    <!-- Top left accent -->
    <rect x="8" y="8" width="3" height="15" fill="#DC2626" rx="1.5"/>
    <rect x="8" y="8" width="15" height="3" fill="#DC2626" rx="1.5"/>

    <!-- Bottom right accent -->
    <rect x="469" y="67" width="3" height="15" fill="#DC2626" rx="1.5"/>
    <rect x="457" y="79" width="15" height="3" fill="#DC2626" rx="1.5"/>
  </g>
</svg>
