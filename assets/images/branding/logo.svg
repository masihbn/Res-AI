<svg width="160" height="50" viewBox="0 0 160 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .logo-text { fill: #d4af37; font-family: 'Forum', 'Georgia', serif; }
      .logo-accent { fill: #d4af37; }
      .logo-tagline { fill: #999; font-family: 'DM Sans', sans-serif; font-size: 4px; letter-spacing: 1.5px; }
    </style>
  </defs>

  <!-- Coffee cup icon -->
  <g transform="translate(5, 10)">
    <!-- Cup body -->
    <path class="logo-accent" d="M 3 10 L 5 24 C 5 25.5 6 26.5 7.5 26.5 L 14.5 26.5 C 16 26.5 17 25.5 17 24 L 19 10 Z"
          stroke="#d4af37" stroke-width="1.2" fill="none" stroke-linejoin="round"/>
    <!-- Cup handle -->
    <path class="logo-accent" d="M 19 13 Q 24 13 24 17.5 Q 24 22 19 22"
          stroke="#d4af37" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <!-- Steam lines -->
    <path class="logo-accent" d="M 7 6 Q 8 3 7 0"
          stroke="#d4af37" stroke-width="1" fill="none" stroke-linecap="round" opacity="0.9"/>
    <path class="logo-accent" d="M 11 7 Q 12 4 11 1"
          stroke="#d4af37" stroke-width="1" fill="none" stroke-linecap="round" opacity="0.9"/>
    <path class="logo-accent" d="M 15 6 Q 16 3 15 0"
          stroke="#d4af37" stroke-width="1" fill="none" stroke-linecap="round" opacity="0.9"/>
  </g>

  <!-- Decorative separator -->
  <line x1="32" y1="15" x2="32" y2="35" stroke="#d4af37" stroke-width="0.5" opacity="0.4"/>

  <!-- Main text: Café Victoria's -->
  <text x="38" y="24" class="logo-text" font-size="13" font-weight="400" letter-spacing="0.5">Café</text>
  <text x="38" y="37" class="logo-text" font-size="13" font-weight="400" letter-spacing="0.5">Victoria's</text>

  <!-- Tagline -->
  <text x="100" y="27" class="logo-tagline" text-transform="uppercase">Italian Café</text>
  <text x="100" y="34" class="logo-tagline" text-transform="uppercase">&amp; Comfort Food</text>

  <!-- Decorative ornament -->
  <g transform="translate(92, 25)">
    <circle cx="0" cy="0" r="0.8" class="logo-accent" opacity="0.6"/>
  </g>
  <g transform="translate(92, 32)">
    <circle cx="0" cy="0" r="0.8" class="logo-accent" opacity="0.6"/>
  </g>
</svg>